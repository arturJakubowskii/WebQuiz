<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="../CSS/mainIndex.css">
    <link rel="stylesheet" type="text/css" href="../CSS/timerCSS.css">
    <script src="../JS/timer.js" defer></script>

    <script src="../JS/QuestionAndAnswer.js" defer></script>
    <script src="../JS/pointsCounter.js"></script>
    <script src="../JS/QuestionCounter.js"></script>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="topBar">
        <div class="pointsCounter">
            <p id="points">Your Points: 0</p>
        </div>
        <div class="questionNumber">
            <p id="questionNumber">Question Number: 1</p>
        </div>
        <div id="app"></div>
    </div>


    <div class="questionContainer">
        <h2 id="question">
            Question
        </h2>
    </div>

    <div class="answersContainer">
        <button id="answer1" onclick="takeIdFromClickedButton(this.id);addPoints();nextQuestion();mainGameStart();">answer1</button>
        <button id="answer2" onclick="takeIdFromClickedButton(this.id);addPoints();nextQuestion();mainGameStart();">answer2</button>
        <button id="answer3" onclick="takeIdFromClickedButton(this.id);addPoints();nextQuestion();mainGameStart();">answer3</button>
        <button id="answer4" onclick="takeIdFromClickedButton(this.id);addPoints();nextQuestion();mainGameStart();">answer4</button>
    </div>


</body>

</html>
